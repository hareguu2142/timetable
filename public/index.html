<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .periods {
            width: 150px;
            background-color: #4a90e2;
            padding: 20px;
        }
        .periods h2 {
            color: white;
            margin-top: 0;
        }
        .periods button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .periods button:hover, .periods button.active {
            background-color: #e0e0e0;
        }
        .teachers, .details {
            padding: 20px;
        }
        .teachers {
            width: 200px;
            border-right: 1px solid #e0e0e0;
        }
        .details {
            flex-grow: 1;
        }
        #teacherList {
            list-style-type: none;
            padding: 0;
        }
        #teacherList li {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #teacherList li:hover, #teacherList li.active {
            background-color: #f0f0f0;
        }
        .no-class {
            color: #888;
            font-style: italic;
        }
        #classInfo {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .date-info {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #4a90e2;
    color: white;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div id="loadingIndicator" style="display: none;">로딩 중...</div>
    <div id="dateInfo" class="date-info"></div>
    <div class="container">
        <div class="periods">
            <h2>교시</h2>
            <button onclick="loadTeachers(1)" id="period1">1교시</button>
            <button onclick="loadTeachers(2)" id="period2">2교시</button>
            <button onclick="loadTeachers(3)" id="period3">3교시</button>
            <button onclick="loadTeachers(4)" id="period4">4교시</button>
            <button onclick="loadTeachers(5)" id="period5">5교시</button>
            <button onclick="loadTeachers(6)" id="period6">6교시</button>
            <button onclick="loadTeachers(7)" id="period7">7교시</button>
        </div>
        <div class="teachers">
            <h2>교사</h2>
            <ul id="teacherList"></ul>
        </div>
        <div class="details">
            <h2>수업 정보</h2>
            <div id="classInfo"></div>
        </div>
    </div>
    <script src="/js/table.js"></script>
</body>
</html>
